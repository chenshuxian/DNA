<script src="/js/dev/index.js"></script>
<div class="flex-container layout-vertical main-content-container" id="lsMainContentContainer">
  <div class="main-content-header">
    <div class="flex-container flex-space-between">
      <div class="search flex-container  flex-space-between">
        <div class="form-control-icon icon-right">
          <input type="text" id="lsSearchStr" class="form-control searchWidth" style="width:250px;" placeholder="搜索内容..."/>
          <button class="control-icon text-center" id="lsSearchBtn">
            <i class="icon icon-search"></i>
          </button>
        </div>
        <span class="symbol"></span> <span>状态:</span>

        <div class="drop-down">
          <div class="drop-down-selected">
            <span class="selected-items" id="lsStatusSpan">全部</span><i class="fa fa-angle-down "></i>
          </div>
          <div class="drop-down-menu">
            <ul class="list-unstyled ls-status-selector">
              <c:forEach items="${isAbleList}" var="isAble">
                <li>test</li>
              </c:forEach>
            </ul>
          </div>
        </div>
      </div>
      <div class="option icon-group-inline ">
        <div class="drop-down drop-down-icon">
          <div class="drop-down-selected">
            <i class="icon icon-sort"></i><span class="selected-items" id="lsSortSpan">排序</span>
          </div>
          <div class="drop-down-menu">
            <ul class="list-unstyled ls-sort-selector">
              <li class="selected" el-value="0">按顺序号升序</li>
              <li el-value="1">按名称升序</li>
              <li el-value="2">按录入顺序降序</li>
            </ul>
          </div>
        </div>

        <span class="symbol">|</span>
        <span id="lsAdd"><i class="icon icon-plus-square"></i>添加</span>
        <span id="lsedit" onclick= "LS.commonPop('edit',{status: 0});"><i class="icon icon-plus-square"></i>编辑</span>
        <span id="lsDeleteBatch"><i class="icon icon-trash"></i>删除选中</span>
      </div>
    </div>
  </div>

  <div class="main-content-body">
    <table id="lsList"></table>
  </div>
</div>
